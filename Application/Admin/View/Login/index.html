<body>
	<input type="hidden" id="TenantId" name="TenantId" value="" />
	<div class="header"></div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form class="form form-horizontal" onsubmit="return sublog();" action="{:U('Login/signIn')}" method="post">
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
						<input name="username" type="text" placeholder="账户" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
						<input name="passwd" type="password" placeholder="密码" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input class="input-text size-L" name="verify" type="text" placeholder="验证码" style="width:150px;">
						<span id="verify"><img src="{:U('Login/verify')}" width="130" height="40"></span> <a id="kanbuq" href="javascript:void(0);">看不清，换一张</a> </div>
					</div>
					<div class="row cl">
<!-- <div class="formControls col-xs-8 col-xs-offset-3">
<label for="online">
<input type="checkbox" name="online" id="online" value="">
使我保持登录状态</label>
</div> -->
</div>
<div class="row cl">
	<div class="formControls col-xs-8 col-xs-offset-3">
		<input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
		<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
	</div>
</div>
</form>
</div>
</div>

<script type="text/javascript">
	$(function(){
		$("#kanbuq").on("click",function(){
			$.post("{:U('Login/verify')}",{
				num:Math.random()*10,},
				function(){
					$("#verify").html("<img src={:U('Login/verify')} width='130' height='40'/>");
				});
		});
	})

	function sublog(){
		var data = $("form").serializeArray();
		$.post("{:U('Login/signIn')}",{
			data:data},
			function(msg){
				if(msg == 1){
					location.href = "{:U('Index/index')}";
				}else{
					layer.alert(msg);
				}
			});
		return false;
	}
</script>
