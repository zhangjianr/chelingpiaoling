<title>意见反馈</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 联系我们 <span class="c-gray en">&gt;</span> 联系我们 <!-- <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a> --></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <!-- <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> </span> --> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="100">姓名</th>
					<th width="100">手机号</th>
					<th>留言内容</th>
					<th>留言时间</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo" >
					<tr class="text-c">
						<td>{$vo.name}</td>
						<td>{$vo.tel}</td>
						<td class="text-l">{$vo.text}</td>
						<td>{$vo.time|date='Y-m-d H:i:s',###}</td>
						<td class="td-manage"> <a title="删除" href="javascript:;" onclick="member_del(this,{$vo.id})" class="ml-5" style="text-decoration:none"><i style="font-size: 2rem;" class="Hui-iconfont">&#xe6e2;</i></a></td>
					</tr>
				</foreach>
			</tbody>
		</table>
		{$page}
	</div>
</div>
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/static/h-ui/js/H-ui.admin.js"></script> 
<script type="text/javascript">

function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(){
		$.ajax({
	        url:"{:U('Index/contactDel')}",
	        type:'post',
	        dataType:'json',
	        data:{'id':id},
	        success: function(data){
	            if(data.msg == 1){
	                layer.msg('删除成功!',{icon:1,time:1000});
	                setTimeout(location.reload(),1000); 
	            }else{
	            	layer.msg('删除失败!',{icon:2,time:1000});
	            }   
	        }
	    })

	});
}
</script>
